<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <h1>Contact</h1>
    <nav>
      <div class="links">
        <nav>
            <a href="index.html" class="active">Home</a>&nbsp;&nbsp;&nbsp;<a href="about.html">About</a>&nbsp;&nbsp;&nbsp;<a href="contact.html">Contact</a>
        </nav>
      </div>
    </nav>
    <div class="contact-form">
    <form
  action="https://formspree.io/f/xzbnenne"
  method="POST">
  <label>
    Name:
    <input type="name" name="name">
  </label>
  <br/>
  <label>
    Your email:
    <input type="email" name="email">
  </label>
  <br/>
  <label>
    Reason For Contact:
    <input list="Reason For Contact" name="Reason For Contact">
  </label>
    <datalist id="Reason For Contact">
      <option value="Saying Hello">
      <option value="Questions">
      <option value="Interview">
    </datalist>
    <br/>
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>
  <br/>
  <button type="submit">Submit</button>
</form>
</div>
    <script src="index.js"></script>
  </body>
</html>
